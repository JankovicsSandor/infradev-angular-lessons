<mat-toolbar color="primary">
  <span>Webshop</span>
</mat-toolbar>
<div class="container">

  <div class="category-container">
    @for (category of categoryList(); track category){
    <div class="category">
      <a [routerLink]="['shop',category]">
        <button mat-stroked-button color="primary"
          > {{category}}</button>
      </a>
    </div>
    }
  </div>

  <div class="content">
    <router-outlet></router-outlet>
  </div>

</div>
